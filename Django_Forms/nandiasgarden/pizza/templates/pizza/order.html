<h1>Order a Pizza</h1>
<h2>{{note}}</h2>

{% if created_pizza_pk %}
<a href="{% url 'edit_order' created_pizza_pk %}">Edit Your order</a>
{% endif %}
<form action="{% url 'order' %}" method="post">
    {% csrf_token %}
    {{pizzaform}}
    <button>Order Pizza</button>
</form>

Want More Than One Pizza
<br>
<form action="{% url 'pizzas' %}" method="get">
    {{multiple_form}}
    <button>Get Pizzas</button>
</form>
